name: Build wheels

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          version: "latest"
      - name: Build wheels
        run: uv build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifact-source
          path: dist/*
