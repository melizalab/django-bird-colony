{% extends "base_view.html" %}
{% load widget_tweaks %}

{% block title %} meliza-lab : Users {% endblock %}

{% block content %}
<h2>Users</h2>

<table class="table table-striped table-condensed">
  <thead>
    <th>Name</th>
    <th>Reserved Animals</th>
  </thead>
  <tbody>
    {% for user in user_list %}
        <tr>
          <td><a href="{% url 'birds:user' user.id %}">{{ user }}</a></td>
          <td>{{ user.n_reserved }}</td>
        </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
